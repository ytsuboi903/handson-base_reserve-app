# OpenShift用の設定
spring.application.name=booking-management-system

# サーバーポート
server.port=8080

# H2 Database Configuration (OpenShiftでは永続化が必要な場合はPostgreSQL等を使用)
spring.datasource.url=jdbc:h2:mem:bookingdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# H2 Console (本番環境では無効化推奨)
spring.h2.console.enabled=false

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Logging
logging.level.com.booking=INFO
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=WARN

# CORS Configuration (OpenShift Route経由でアクセスするため、すべてのオリジンを許可)
spring.web.cors.allowed-origins=*
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,PATCH,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true

# Actuator (ヘルスチェック用)
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized


